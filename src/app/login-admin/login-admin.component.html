        <div class="main">
            <div class="card">
                <form id="loginForm" #loginForm='ngForm' (ngSubmit)="loginAdmin(loginForm)">
              
    <div class="container">
      <label for="uname"><b>Admin Username</b></label>
      <input type="email" placeholder="Enter Admin Username" id="uname" name="t1" [(ngModel)]=login.email>
      <span id="userSpan"> </span><br>
  
      <label for="psw"><b>Admin Password</b></label>
      <input type="password" placeholder="Enter Admin Password" id="psw" name="t2" [(ngModel)]=login.password>
      <span id="pswSpan"> </span><br>

      <button type="submit" id="button">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
</form>
