
    <div>
        <div class="container">
            <button class="mainButton" (click)="viewResults()" style="color:black;">Click To View Reports</button><br>
            <ul *ngIf="data" class="responsive-table">
                <li class="table-header">
                    <div class="col col-1">Result ID</div>
                    <div class="col col-2">Exam ID</div>
                    <div class="col col-3">Subject</div>
                    <div class="col col-4">Status</div>
                    <div class="col col-4">Level Passed</div>
                    <div class="col col-4">Score</div>
                </li>
                <li *ngFor="let res of data" class="table-row">
                    <div class="col col-1" data-label="Job Id">{{res.userResultId}}</div>
                    <div class="col col-1" data-label="Customer Name">{{res.examId}}</div>
                    <div class="col col-1" data-label="Amount">{{res.examSubject}}</div>
                    <div class="col col-2" data-label="Amount">{{res.resultStatus}}</div>
                    <div class="col col-3" data-label="Amount">{{res.levelPassed}}</div>
                    <div class="col col-4" data-label="Amount">{{res.score}}<span><button class="bttn" style="color:black;">Download</button></span></div>
                </li>

            </ul>
        </div>
    </div>
