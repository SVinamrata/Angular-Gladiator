  
<div>
    <button class="mainButton"  (click)="fetchAllSubject()" padding:10px style="color:black;">Show All the Available Tests</button><br>
    </div>
    <div  *ngIf="data">
        <div class="container">
            <ul class="responsive-table">
                <li class="table-header">
                    <div class="col col-1">SUBJECT ID</div>
                    <div class="col col-2">SUBJECT NAME</div>
                    <div class="col col-3"></div>
                </li>
                <li class="table-row" *ngFor="let d of data">
                    <div class="col col-1" data-label="Subject_ID">{{d.subjectId}}</div>
                    <div class="col col-2" data-label="Subject_Name">{{d.subjectName}}</div>
                    <div class="col col-3" data-label="">
                        <button class="bttn" (click)="myFunction(d.subjectId)" style="color:black;">Click here to Take Test</button></div>
            </ul>
        </div>
    </div>
